{% extends "../base.html" %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div id="board">
	<form class="board-form" method="post" action="/board/modify">{% csrf_token %}
		<input type = "hidden" name = "id" value="{{board_posts.id}}">
		<input type = "hidden" name = "user" value="{{board_posts.user}}">
		<table class="tbl-ex">
			<tr>
				<th colspan="2">글수정</th>
			</tr>
			<tr>
				<td class="label">제목</td>
				<td><input type="text" name="title" value="{{board_posts.title}}"></td>
			</tr>
			<tr>
				<td class="label">내용</td>
				<td>
					<textarea id="content" name="content">{{ board_posts.content }}</textarea>
				</td>
			</tr>
		</table>
		{% if data_error is True %}
			<p style = "color: red;"> 제목 및 내용이 입력가능한 범위를 초과했습니다.</p>
		{% endif %}
		<div class="bottom">
			<a href="/board/view?id={{board_posts.id}}">취소</a>
			<input type="submit" value="수정">
		</div>
	</form>
</div>
{% endblock %}
